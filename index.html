<!doctype html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Title & Basic SEO -->
  <title>الحسن للخدمات المحاسبية والاستشارات الضريبية </title>
  <meta name="description"
    content="الحسن — خدمات محاسبية مهنية، استشارات ضريبية، برمجيات أعمال وتسويق رقمي في الشميساني، الأردن. محاسبة دقيقة، تخطيط ضريبي ذكي وحلول رقمية مخصصة لتنمية أعمالك." />

  <link rel="canonical" href="https://al-hassan.com/" />

  <!-- Favicons (use og-image as a unified app/logo during development) -->

  <link rel="icon" href="/og-image.png" />
  <link rel="apple-touch-icon" href="/og-image.png" />

  <!-- Open Graph (Facebook, WhatsApp) -->
  <meta property="og:locale" content="ar_AR" />
  <meta property="og:site_name" content="الحسن" />
  <meta property="og:type" content="website" />
  <meta property="og:title" content="الحسن | حلول محاسبية وضريبية ورقمية" />

  <meta property="og:url" content="https://al-hassan.com/" />
  <!-- Use root-relative path so the image is available during local dev (Vite serves files in /public)
      Keep production absolute URL if you prefer (replace with your real domain when deployed). -->
  <meta property="og:image" content="/og-image.png" />
  <meta property="og:image:width" content="1200" />
  <meta property="og:image:height" content="630" />
  <meta property="og:image:alt" content="الحسن — حلول محاسبية وضريبية ورقمية" />

  <!-- Twitter -->

  <meta name="twitter:image" content="/og-image.png" />

  <!-- Structured Data (Organization + LocalBusiness) -->
  <script type="application/ld+json">

      "@graph":[
        {
          "@type":"Organization",
          "name":"الحسن",

          "logo":"/og-image.png",
          "sameAs":[
            "https://www.facebook.com/your-page",
            "https://www.linkedin.com/company/your-page",
            "https://www.instagram.com/your-handle"
          ]
        },
        {
          "@type":"LocalBusiness",
          "name":"الحسن للخدمات المحاسبية والاستشارات الضريبية",

            "https://www.facebook.com/your-page"
          ]
        }
